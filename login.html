<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Planner Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" type="text/css" href="login.css">
    
</head>
<body data-bs-theme="light">
    <div class="container h-100 d-flex align-items-center justify-content-center">
      <div class="row w-100"> 
        <div class="col-12 col-md-7 col-lg-5 card mx-auto px-0 shadow-lg">

        <div class="card-body">
          <h4 class="title text-center mt-3 mb-4">
            Login into account 
          </h4>

          <form class="form-box px-1" id="loginForm">
            
            <div id="errorFeedback" class="text-center mb-3">
              </div>
            

            <div class="form-input">
                <span class="input-icon"><i class="fa fa-envelope"></i></span>
                <input type="email" name="email" id="emailInput" placeholder="Email Address" tabindex="10" required >
            </div>
            
            <div class="form-input">
                <span class="input-icon"><i class="fa fa-lock"></i></span>
                <input type="password" name="password" id="passwordInput" placeholder="Password" required>
            </div>

            <div class="mb-3 d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="cb2" name="remember">
                <label class="form-check-label" for="cb2">
                  Remember me</label>
              </div>
              
              <a href="#" class="forget-link">
                Forget Password?
              </a>
            </div>
            
            <div class="mb-4 text-center">
              <button type="submit" class="btn btn-block btn-submit text-uppercase w-100">
                Login
              </button>
            </div>

            <div class="text-center mb-3">
              or login with
            </div>

            <div class="row mb-4 justify-content-center text-center gx-2">
              <div class="col-4">
                <a href="https://www.facebook.com/" class="btn btn-block btn-social btn-facebook w-100">
                  <i class="fab fa-facebook-f me-1"></i>
                </a>
              </div>

              <div class="col-4">
                <a href="https://accounts.google.com/v3/signin/identifier?Email=2025168069%40student.uitm.edu.my&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1660305095%3A1765078365155289" class="btn btn-block btn-social btn-google w-100">
                  <i class="fab fa-google me-1"></i>
                </a>
              </div>

              <div class="col-4">
                <a href="https://x.com/i/flow/login?lang=cs%2F" class="btn btn-block btn-social btn-twitter w-100">
                  <i class="fab fa-twitter me-1"></i>
                </a>
              </div>
            </div>

          </form>
        </div> 
      </div>
      </div>  
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
